<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Ad Redirect Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .status.loading {
            background: #edf2f7;
            color: #4a5568;
            display: block;
        }
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }
        .results {
            margin-top: 30px;
            display: none;
        }
        .device-result {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #cbd5e0;
        }
        .device-result.pass {
            border-left-color: #48bb78;
            background: #f0fff4;
        }
        .device-result.fail {
            border-left-color: #f56565;
            background: #fff5f5;
        }
        .device-name {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2d3748;
        }
        .device-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 10px;
        }
        .device-status.pass {
            background: #48bb78;
            color: white;
        }
        .device-status.fail {
            background: #f56565;
            color: white;
        }
        .device-info {
            color: #718096;
            margin-top: 10px;
        }
        .screenshots {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .screenshot {
            width: 150px;
            border-radius: 5px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .screenshot:hover {
            transform: scale(1.05);
        }
        .api-docs {
            margin-top: 40px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 10px;
        }
        .api-docs h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .api-docs code {
            background: #2d3748;
            color: #f7fafc;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .api-endpoint {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ LinkedIn Ad Redirect Tester</h1>
        <p class="subtitle">Test your LinkedIn ads across multiple devices with screenshot capture</p>

        <form id="testForm">
            <div class="input-group">
                <label for="adUrl">LinkedIn Ad URL</label>
                <input
                    type="url"
                    id="adUrl"
                    placeholder="https://lnkd.in/your-ad-url"
                    required
                >
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="captureScreenshots" checked>
                    <span>Capture Screenshots</span>
                </label>
            </div>

            <button type="submit" id="submitBtn">Test Ad Redirection</button>
        </form>

        <div id="status" class="status"></div>

        <div id="results" class="results"></div>

        <div class="api-docs">
            <h3>ðŸ“¡ API Endpoints</h3>
            <div class="api-endpoint">
                <strong>POST</strong> <code>/api/test</code> - Start a new test
            </div>
            <div class="api-endpoint">
                <strong>GET</strong> <code>/api/test/:testId</code> - Get test results
            </div>
            <div class="api-endpoint">
                <strong>GET</strong> <code>/api/devices</code> - List all devices
            </div>
            <div class="api-endpoint">
                <strong>POST</strong> <code>/api/devices/custom</code> - Add custom device
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('adUrl').value;
            const captureScreenshots = document.getElementById('captureScreenshots').checked;

            // Clear previous results
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = '';

            // Show loading status
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Starting test...';
            submitBtn.disabled = true;

            try {
                // Start test
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, captureScreenshots })
                });

                const { testId } = await response.json();

                // Poll for results
                pollResults(testId);

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
                submitBtn.disabled = false;
            }
        });

        async function pollResults(testId) {
            try {
                const response = await fetch(`/api/test/${testId}`);
                const data = await response.json();

                if (data.status === 'running') {
                    statusDiv.textContent = `Testing... ${data.progress}% (${data.currentDevice || ''})`;
                    setTimeout(() => pollResults(testId), 2000);
                } else if (data.status === 'completed') {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `âœ“ Test completed! ${data.summary.passed}/${data.summary.total} devices passed`;
                    displayResults(data.results, data.summary);
                    submitBtn.disabled = false;
                } else if (data.status === 'error') {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `Error: ${data.error}`;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${error.message}`;
                submitBtn.disabled = false;
            }
        }

        function displayResults(results, summary) {
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<h2 style="margin-bottom: 20px; color: #2d3748;">Test Results</h2>';

            results.forEach(result => {
                const div = document.createElement('div');
                div.className = `device-result ${result.success ? 'pass' : 'fail'}`;

                let screenshotsHTML = '';
                if (result.screenshots && result.screenshots.length > 0) {
                    screenshotsHTML = '<div class="screenshots">';
                    result.screenshots.forEach(ss => {
                        screenshotsHTML += `
                            <img
                                class="screenshot"
                                src="data:image/png;base64,${ss.image}"
                                alt="Step ${ss.step}"
                                title="${ss.url}"
                            />
                        `;
                    });
                    screenshotsHTML += '</div>';
                }

                div.innerHTML = `
                    <div class="device-name">
                        ${result.device}
                        <span class="device-status ${result.success ? 'pass' : 'fail'}">
                            ${result.status}
                        </span>
                    </div>
                    <div class="device-info">
                        <strong>Expected:</strong> ${result.expectedStore}<br>
                        <strong>Actual:</strong> ${result.actualStore || 'Unknown'}<br>
                        <strong>Final URL:</strong> ${result.finalUrl}<br>
                        <strong>Response Time:</strong> ${result.responseTime}ms
                    </div>
                    ${screenshotsHTML}
                `;

                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>

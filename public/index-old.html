<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Ad Redirect Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-text {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-label {
            color: #666;
            font-size: 0.9em;
        }

        .success-rate {
            color: #10b981;
        }

        .fail-rate {
            color: #ef4444;
        }

        .device-results {
            margin-top: 20px;
        }

        .device-result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ddd;
        }

        .device-result.pass {
            border-left-color: #10b981;
        }

        .device-result.fail {
            border-left-color: #ef4444;
        }

        .device-result.error {
            border-left-color: #f59e0b;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .device-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-pass {
            background: #d1fae5;
            color: #065f46;
        }

        .status-fail {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-error {
            background: #fef3c7;
            color: #92400e;
        }

        .device-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .redirect-chain {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .redirect-chain-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #666;
        }

        .redirect-step {
            padding: 8px;
            margin-bottom: 5px;
            background: #f9fafb;
            border-radius: 4px;
            font-size: 0.85em;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± LinkedIn Ad Redirect Tester</h1>
            <p>Test your ad redirects across 15 devices in seconds</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="adUrl">LinkedIn Ad URL</label>
                <input
                    type="url"
                    id="adUrl"
                    placeholder="https://your-linkedin-ad-url.com"
                    required
                >
            </div>
            <button class="btn" id="testBtn" onclick="startTest()">
                Test Redirects
            </button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">
                    Initializing test...
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Test Results</h2>

                <div id="alertContainer"></div>

                <div class="summary">
                    <h3 style="margin-bottom: 15px;">Summary</h3>
                    <div class="summary-grid" id="summaryGrid"></div>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterResults('all')">All Devices</button>
                    <button class="filter-btn" onclick="filterResults('pass')">‚úì Passed</button>
                    <button class="filter-btn" onclick="filterResults('fail')">‚úó Failed</button>
                    <button class="filter-btn" onclick="filterResults('ios')">iOS</button>
                    <button class="filter-btn" onclick="filterResults('android')">Android</button>
                </div>

                <div class="device-results" id="deviceResults"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTestId = null;
        let currentFilter = 'all';
        let allResults = [];

        async function startTest() {
            const url = document.getElementById('adUrl').value;

            if (!url || !url.startsWith('http')) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            // Reset UI
            document.getElementById('testBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';

            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                currentTestId = data.testId;

                // Start polling for results
                pollTestStatus();

            } catch (error) {
                alert('Error starting test: ' + error.message);
                document.getElementById('testBtn').disabled = false;
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        async function pollTestStatus() {
            try {
                const response = await fetch(`/api/test/${currentTestId}`);
                const data = await response.json();

                // Update progress
                document.getElementById('progressFill').style.width = data.progress + '%';
                document.getElementById('progressFill').textContent = data.progress + '%';
                document.getElementById('progressText').textContent =
                    data.currentDevice ? `Testing ${data.currentDevice}...` : 'Processing...';

                if (data.status === 'completed') {
                    showResults(data);
                    document.getElementById('testBtn').disabled = false;
                    document.getElementById('progressContainer').style.display = 'none';
                } else if (data.status === 'error') {
                    alert('Test error: ' + data.error);
                    document.getElementById('testBtn').disabled = false;
                    document.getElementById('progressContainer').style.display = 'none';
                } else {
                    // Continue polling
                    setTimeout(pollTestStatus, 1000);
                }

            } catch (error) {
                console.error('Polling error:', error);
                setTimeout(pollTestStatus, 2000);
            }
        }

        function showResults(data) {
            allResults = data.results;
            const summary = data.summary;

            // Show results container
            document.getElementById('resultsContainer').style.display = 'block';

            // Show alert
            const alertContainer = document.getElementById('alertContainer');
            let alertClass, alertMessage;

            if (summary.successRate === 100) {
                alertClass = 'alert-success';
                alertMessage = '‚úÖ Perfect! All devices redirect correctly to the right app stores.';
            } else if (summary.successRate >= 50) {
                alertClass = 'alert-warning';
                alertMessage = `‚ö†Ô∏è Partial success (${summary.successRate}%). Some devices have issues - fix before launching ads!`;
            } else {
                alertClass = 'alert-error';
                alertMessage = `‚ùå Critical issues detected (${summary.successRate}% success). Do not launch ads until fixed!`;
            }

            alertContainer.innerHTML = `<div class="alert ${alertClass}">${alertMessage}</div>`;

            // Show summary
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = `
                <div class="summary-item">
                    <div class="summary-value ${summary.successRate === 100 ? 'success-rate' : 'fail-rate'}">
                        ${summary.successRate}%
                    </div>
                    <div class="summary-label">Success Rate</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #10b981;">${summary.passed}</div>
                    <div class="summary-label">Passed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #ef4444;">${summary.failed}</div>
                    <div class="summary-label">Failed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #3b82f6;">${summary.iosSuccess}/${summary.iosDevices}</div>
                    <div class="summary-label">iOS</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #10b981;">${summary.androidSuccess}/${summary.androidDevices}</div>
                    <div class="summary-label">Android</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value">${summary.averageResponseTime}ms</div>
                    <div class="summary-label">Avg Response</div>
                </div>
            `;

            // Show device results
            renderDeviceResults();
        }

        function renderDeviceResults() {
            const deviceResults = document.getElementById('deviceResults');
            const filteredResults = allResults.filter(result => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'pass') return result.success;
                if (currentFilter === 'fail') return !result.success;
                if (currentFilter === 'ios') return result.platform === 'iOS';
                if (currentFilter === 'android') return result.platform === 'Android';
                return true;
            });

            deviceResults.innerHTML = filteredResults.map(result => {
                const statusClass = result.status === 'PASS' ? 'pass' :
                                  result.status === 'FAIL' ? 'fail' : 'error';
                const statusBadge = result.status === 'PASS' ? 'status-pass' :
                                  result.status === 'FAIL' ? 'status-fail' : 'status-error';

                return `
                    <div class="device-result ${statusClass}">
                        <div class="device-header">
                            <div class="device-name">${result.device}</div>
                            <div class="device-status ${statusBadge}">${result.status}</div>
                        </div>
                        <div class="device-details">
                            <div class="detail-item">
                                <span class="detail-label">Platform</span>
                                <span class="detail-value">${result.platform}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Expected Store</span>
                                <span class="detail-value">${result.expectedStore}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Actual Store</span>
                                <span class="detail-value" style="color: ${result.success ? '#10b981' : '#ef4444'}">
                                    ${result.actualStore || 'None'}
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Response Time</span>
                                <span class="detail-value">${result.responseTime}ms</span>
                            </div>
                        </div>
                        ${result.redirectChain && result.redirectChain.length > 0 ? `
                            <div class="redirect-chain">
                                <div class="redirect-chain-title">Redirect Chain (${result.redirectChain.length} steps)</div>
                                ${result.redirectChain.map((url, i) => `
                                    <div class="redirect-step">${i + 1}. ${url}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                        ${result.error && !result.error.includes('ERR_ABORTED') ? `
                            <div style="margin-top: 10px; padding: 10px; background: #fee2e2; border-radius: 6px; color: #991b1b; font-size: 0.9em;">
                                Error: ${result.error}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function filterResults(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderDeviceResults();
        }
    </script>
</body>
</html>
